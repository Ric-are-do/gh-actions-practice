name: Second Workflow

on: 
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code - Download code from repository 
        uses: actions/checkout@v3

      - name: Install Node.js 
        uses: actions/setup-node@v3
        with: 
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Get Code - Download code from repository 
        uses: actions/checkout@v3

      - name: Install Node.js 
        uses: actions/setup-node@v3
        with: 
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: build the project
        run: npm run build

      - name : deploy to server test
        run: echo "deploying ...."

          



    